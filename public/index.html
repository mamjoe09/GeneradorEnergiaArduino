<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Generador de Energía - Arduino UNO </title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* ===== Estilo general ===== */
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00d2ff, #3a7bd5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      letter-spacing: 1px;
    }

    header p {
      color: #cce7ff;
      font-size: 1rem;
      opacity: 0.9;
    }

    /* ===== Tarjetas de datos ===== */
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      padding: 25px;
      width: 200px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0, 212, 255, 0.5);
    }

    .card h2 {
      font-size: 1rem;
      margin-bottom: 10px;
      color: #a8d8ff;
    }

    .card span {
      font-size: 2rem;
      font-weight: 600;
      color: #fff;
    }

    /* ===== Gráfico ===== */
    .chart-container {
      width: 90%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    canvas {
      width: 100%;
      height: 300px;
    }

    /* ===== Footer ===== */
    footer {
      margin-top: auto;
      margin-bottom: 20px;
      color: #88b8e8;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <h1>⚡ Generador de Energía - Arduino UNO ⚡</h1>
    <p>Monitoreo en tiempo real del voltaje, corriente y potencia</p>
  </header>

  <div class="container">
    <div class="card">
      <h2>Voltaje</h2>
      <span id="v">--</span><span> V</span>
    </div>
    <div class="card">
      <h2>Corriente</h2>
      <span id="c">--</span><span> A</span>
    </div>
    <div class="card">
      <h2>Potencia</h2>
      <span id="p">--</span><span> W</span>
    </div>
  </div>

  <div class="chart-container">
    <canvas id="grafico"></canvas>
  </div>

  <footer>
    1MB - Generador de Energía con Arduino UNO ⚙️ Desarrollado por Mateo Moglia, Saniago Benitez y Facundo Langone
  </footer>

  <script>
    const socket = io("https://generador-energia-arduino.onrender.com");
    const v = document.getElementById("v");
    const c = document.getElementById("c");
    const p = document.getElementById("p");

    const ctx = document.getElementById("grafico").getContext("2d");
    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [
          {
            label: "Potencia (W)",
            data: [],
            borderColor: "#00d2ff",
            borderWidth: 2,
            fill: true,
            backgroundColor: "rgba(0,210,255,0.1)",
            tension: 0.3
          }
        ]
      },
      options: {
        scales: {
          x: {
            display: false
          },
          y: {
            beginAtZero: true,
            title: { display: true, text: "Watts", color: "#a8d8ff" },
            ticks: { color: "#cce7ff" },
            grid: { color: "rgba(255,255,255,0.1)" }
          }
        },
        plugins: {
          legend: { labels: { color: "#cce7ff" } }
        }
      }
    });

    socket.on("datos", ({ volt, curr, pow }) => {
      v.textContent = parseFloat(volt).toFixed(2);
      c.textContent = parseFloat(curr).toFixed(2);
      p.textContent = parseFloat(pow).toFixed(2);

      chart.data.labels.push("");
      chart.data.datasets[0].data.push(parseFloat(pow));
      if (chart.data.labels.length > 20) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
      chart.update();
    });
  </script>
</body>
</html>
